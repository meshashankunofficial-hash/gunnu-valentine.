<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Gunnu ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2a2a2a, #0f0f0f 60%);
    color: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    color: #ff6fae;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.75;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 0.9;
    }
    to {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }

  .container {
    text-align: center;
    max-width: 600px;
    padding: 22px;
    opacity: 0;
    animation: fadeIn 2s forwards;
    z-index: 2;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 22px;
    color: #ffd6e8;
  }

  h1 span {
    color: #ff6fae;
    text-shadow: 0 0 14px rgba(255, 111, 174, 0.8);
  }

  p {
    font-size: 1.3rem;
    line-height: 1.85;
    margin-bottom: 32px;
    color: #eaeaea;
  }

  .valentine {
    font-size: 2rem;
    color: #ffc1dc;
    animation: glow 2s infinite alternate;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @keyframes glow {
    from { text-shadow: 0 0 6px rgba(255, 111, 174, 0.6); }
    to { text-shadow: 0 0 20px rgba(255, 111, 174, 1); }
  }

  /* üì± Mobile tweaks */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
    }

    .valentine {
      font-size: 1.6rem;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Hey <span>GUNNU</span> ‚ù§Ô∏è</h1>

  <p>
    I don‚Äôt know how to say this perfectly,<br>

</div>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";

</html>
