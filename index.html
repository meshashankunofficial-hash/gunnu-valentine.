<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For GUNNU ðŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5c2d8, #e6e6e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      display: none;
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }

    .screen.active {
      display: block;
    }

    h1 {
      font-size: 2.2rem;
      color: #b03060;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }

    /* BUTTONS */
    .btn {
      padding: 16px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .yes {
      background: linear-gradient(135deg, #ff5f9e, #ff86b7);
      color: white;
      box-shadow: 0 10px 20px rgba(255,95,158,0.4);
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .next {
      background: linear-gradient(135deg, #b85cff, #d09bff);
      color: white;
      margin-top: 20px;
    }

    video {
      width: 90%;
      max-width: 350px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      color: #ff5f9e;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- SCREEN 1 -->
  <div class="screen active" id="screen1">
    <h1>Will you be my Valentine, GUNNU? ðŸ’•</h1>
    <button class="btn yes" onclick="yesClicked()">YES ðŸ’–</button>
    <button class="btn no" id="noBtn" onmouseover="moveNo()">NO ðŸ™ƒ</button>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen" id="screen2">
    <h1>I knew it ðŸ˜Œ</h1>
    <p>I love you so much ðŸ’–</p>

    <video autoplay muted playsinline>
      <source src="valentine.mp4" type="video/mp4">
    </video>

    <br>
    <button class="btn next" onclick="nextPage()">Next ðŸ’Œ</button>
  </div>

  <!-- SCREEN 3 (YOUR EXISTING PAGE CONTENT) -->
  <div class="screen" id="screen3">
    <h1>Happy Valentineâ€™s Day BABY ðŸ’˜</h1>
    <p>
      You mean everything to me.<br>
      Thank you for being my happiness, my peace, my love ðŸ’–
    </p>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");
    }

    function nextPage() {
      document.getElementById("screen2").classList.remove("active");
      document.getElementById("screen3").classList.add("active");
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
